<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Keranjang - Matcha-cih</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="header"></div>
    <section class="py-5">
        <div class="container">
            <h2 class="mb-4">Keranjang Anda</h2>
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th scope="col">Nama Menu</th>
                            <th scope="col">Harga</th>
                            <th scope="col">Jumlah</th>
                            <th scope="col">Total Harga</th>
                            <th scope="col">Hapus</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr id="cartItemsPlaceholder">
                            <td colspan="5" class="text-center">Loading cart items...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-4">
                <h4 id="cartTotal">Total: Rp 0</h4>
                <a href="checkout.html" class="btn btn-primary btn-lg">Bayar</a>
            </div>
        </div>
    </section>

    <div id="footer"></div>

    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="js/cart-api.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");

            // Check if user is logged in, redirect to login if not
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            renderCart('tbody', '#cartTotal');
        });
    </script>
</body>

</html>
