<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Matcha-cih</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="header"></div>
    <section class="text-center bg-primary text-white">
        <div class="container-fluid px-0 h-100 d-flex justify-content-center flex-column">
            <img src="/images/Welcome.png" class='img-fluid' alt="Welcome" />
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-lg-8">
                    <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="0" class="active"
                                aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                        </div>
                        <div class="carousel-inner rounded h-100">
                            <div class="carousel-item active">
                                <a href="product.html?productId=686717900bbb403ad870d484">
                                    <img src="/images/BannerUtama1.jpg" class="d-block w-100"
                                        alt="Nasi Goreng Matcha" />
                                </a>
                            </div>
                            <div class="carousel-item">
                                <a href="product.html?productId=686715d0521c009ed7e7e28e">
                                    <img src="/images/BannerUtama2.png" class="d-block w-100" alt="Matcha Latte" />
                                </a>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="col-lg-4 d-flex flex-column gap-4 justify-content-center align-items-center">
                    <a href="product.html?productId=686706dbc318f9d092b39143" class="d-block">
                        <img src="/images/Banner1.png" alt="Banner1" class="img-fluid rounded mx-auto" />
                    </a>
                    <a href="product.html?productId=686717660bbb403ad870d483" class="d-block">
                        <img src="/images/Banner2.png" alt="Banner2" class="img-fluid rounded mx-auto" />
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <h2 class="mb-4">Featured Products</h2>
            <div class="row g-4" id="productsContainer">

            </div>
        </div>
    </section>

    <div id="footer"></div>

    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <script src="js/products.js"></script>
    <script>
        $(function () {
            async function loadProducts() {
                const products = await fetchProducts();
                const container = $('#productsContainer');
                container.empty();

                products.forEach(product => {
                    const productCard = $(`
                            <div class="col-sm-6 col-md-4 col-lg-3">
                                <div class="card product-card h-100 shadow-sm">
                                    <img src="${product.picture}" class="card-img-top" alt="${product.namaMenu}" width="200" height="200"/>
                                    <div class="card-body d-flex flex-column">
                                        <h5 class="card-title">${product.namaMenu}</h5>
                                        <p class="card-text text-muted mb-2">Rp ${product.harga.toLocaleString('id-ID')}</p>
                                        <a href="product.html?productId=${product._id}" class="btn btn-primary mt-auto">Pesan</a>
                                    </div>
                                </div>
                            </div>
                        `);
                    container.append(productCard);
                });
            }

            loadProducts();
        });
    </script>
</body>

</html>
